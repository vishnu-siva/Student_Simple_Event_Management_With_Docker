services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: student-event-jenkins
    restart: unless-stopped
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins-data:
